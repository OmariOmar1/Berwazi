<form class="berwazi-form row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Name</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="mobile-number" class="form-label">Mobile Number</label>
    <input type="text" class="form-control" id="mobile-number">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12 upload-img-container">
    <div class="mb-5">
      <label for="Image" class="form-label">Upload images for Printing</label>
      <input class="form-control" type="file" id="formFile" #fileInput (change)="onShowImage(fileInput)" multiple>
  </div>
  <!-- todo: add this to a seprate component -->
  <ng-container *ngFor="let image of imagesList;let indexOfImage=index;">
    <div class="image-container">
      <span class="close" (click)="removeImage(indexOfImage)">
        <i class="fa fa-times"></i>
      </span>
    <img id="frame" src="{{image}}" class="display-images img-fluid" width="300" height="200"/>
  </div>
  </ng-container>
</div>

  <div class="col-md-12">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Next</button>
  </div>
</form>
